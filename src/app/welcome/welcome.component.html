<div class="quiz-container">
    <div class="quiz">
        <div *ngFor="let quiz of quizes">
            <mat-card>
                <mat-card-title>{{quiz.label}}</mat-card-title>
                <mat-card-subtitle>{{quiz.description}}</mat-card-subtitle>
                <mat-card-actions>
                    <button mat-stroked-button routerLink="/{{quiz.name}}">
                        Start
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
