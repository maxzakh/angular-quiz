<div class="quiz-container">
    <div class="quiz">
        <div *ngFor="let quiz of quizes">
            <mat-card>
                <mat-card-title>{{quiz.label}}</mat-card-title>
                <mat-card-subtitle>{{quiz.description}}</mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button>
                        <a routerLink="/{{quiz.name}}">Start</a>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
