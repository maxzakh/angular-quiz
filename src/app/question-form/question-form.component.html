<div class="question-form" *ngIf="question">
    <div class="question-counter">
        {{question.questionIdx + 1}}/{{question.totalQuestions}}
    </div>
    <div class="question-title">
        <mat-card-title>{{question.label}}</mat-card-title>
    </div>
    <form [formGroup]="form">
        <div class="form-group">
            <label *ngFor="let choice of question.choices">
                <input 
                    type="radio" 
                    [value]="choice" 
                    formControlName="choice"
                >
                <span>{{choice.value}}</span>
            </label>
        </div>
    </form>
</div>
