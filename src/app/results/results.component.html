<div class="results-container">
  <div class="results">
      <h2>Results</h2>
      <div 
        *ngFor="let a of answers.values; let i = index;" 
        [ngClass]="{correct: a.correct}"
        class="answer" 
      >
        {{i+1}}: {{a.value}}
      </div>
    </div>
  <button mat-stroked-button routerLink="/welcome">Back to welcome screen</button>
</div>
